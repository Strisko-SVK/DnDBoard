services:
  - type: web
    name: dndboard-backend
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build:render:backend
    startCommand: cd backend && npm run prisma:migrate:deploy:safe && npm run start:prod
    envVars:
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: changeMe123!
      - key: PERSISTENCE
        value: prisma
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true

  # Add a second service for the Next.js frontend.
  # This will be deployed as a separate web service on Render.
  - type: web
    name: dndboard
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build:render:frontend
    startCommand: npm start -w frontend
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://dndboard-backend.onrender.com
    autoDeploy: true
