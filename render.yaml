services:
  - type: web
    name: dndboard-backend
    env: node
    plan: free
    buildCommand: npm install && npm -w backend run render-build
    startCommand: cd backend && npm run prisma:migrate:deploy && npm run start:prod
    envVars:
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: changeMe123!
      - key: PERSISTENCE
        value: prisma
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true

